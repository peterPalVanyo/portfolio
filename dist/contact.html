    <div class="home-bg">
      <!-- section a: contact form -->
      <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Elérhetsz</h2>
          <div class="bottom-line"></div>
          <p class="lead">Ezen a címen tudsz elérni (nem élesített)</p>
          <form action="">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Name"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Adress"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone Number"
              />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="text-input message-input"
                placeholder="Enter Message"
              ></textarea>
            </div>
            <button class="btn-dark" type="submit">Submit</button>
          </form>
        </div>
      </section>

      <!-- section b: contact info -->
      <section id="contact-b" class="py-3">
          <div class="container">
              <div class="contact-info">
                  <div>
                      <object data="img/social/mail.svg" type="image/svg+xml" class="logo"></object>
                      <h3>Email</h3>
                      <p>vanyo.peter.pal@gmail.com</p>
                  </div>
                  <div>
                      <object data="img/social/phone.svg" type="image/svg+xml" class="logo"></object>
                      <h3>Phone</h3>
                      <p>06707016434</p>
                  </div>
                  <div>
                      <object data="img/social/home.svg" type="image/svg+xml" class="logo"></object>
                      <h3>Address</h3>
                      <p>Aladár utca 16, Budapest</p>
                  </div>
              </div>
          </div>
      </section>

      <!-- section c: tagline -->
      <section id="contact-c" class="py-3">
          <div class="container">
              <h2>Dobj valami projekt ötletet</h2>
          </div>
      </section>

      <!-- footer -->
      <footer id="main-footer">
        <div class="footer-content container">
          <p>Vanyó Péter Pál 2019</p>
          <div class="social">
            <object
              data="img/social/facebook.svg"
              type="image/svg+xml"
              class="social-logo"
            ></object>
            <object
              data="img/social/instagram.svg"
              type="image/svg+xml"
              class="social-logo"
            ></object>
            <object
              data="img/social/linkedin.svg"
              type="image/svg+xml"
              class="social-logo"
            ></object>
            <object
              data="img/social/twitter.svg"
              type="image/svg+xml"
              class="social-logo"
            ></object>
          </div>
        </div>
      </footer>
